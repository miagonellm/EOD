<!DOCTYPE html>
<html>
<head>
    <title>Ego</title>
    <link rel="stylesheet" href="EODstyle.css">
</head>
<body>
    <div class="container">
        <!-- Header with identity -->
        <header>
            <div class="title">EGO</div>
            <div class="subtitle">Ego is a Flask-based AI coding companion built to emphasize personality retention, adaptive communication, and technical problem-solving through consistent behavioral patterns. // localhost:sovereign</div>
        </header>

        <!-- Conversation space -->
        <div class="chat-container" id="chatContainer">
            <!-- Messages appear here -->
        </div>

        <!-- Input zone -->
        <div class="input-zone">
            <textarea
                id="userInput"
                placeholder="say something worth responding to..."
                rows="3"
            ></textarea>
            <button id="sendBtn">SEND</button>
        </div>
    </div>
    
    <script src="EODscript.js?v=4"></script>
</body>
</html>
