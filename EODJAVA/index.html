<!DOCTYPE html>
<html>
<head>
    <title>Ego</title>
    <link rel="stylesheet" href="EODstyle.css">
</head>
<body>
    <div class="container">
        <!-- Header with identity -->
        <header>
            <div class="title-row">
                <div class="title" id="activePersonaTitle">EGO</div>
                <div class="persona-toggle">
                    <button class="persona-btn active" data-persona="ego">EGO</button>
                    <button class="persona-btn" data-persona="ode">ODE</button>
                </div>
            </div>
            <div class="subtitle" id="activePersonaSubtitle">Ego is a Flask-based AI coding companion built to emphasize personality retention, adaptive communication, and technical problem-solving through consistent behavioral patterns. // localhost:sovereign</div>
        </header>

        <!-- Conversation space -->
        <div class="chat-container" id="chatContainer">
            <!-- Messages appear here -->
        </div>

        <!-- Input zone -->
        <div class="input-zone">
            <textarea
                id="userInput"
                placeholder="say something worth responding to..."
                rows="3"
            ></textarea>
            <button id="sendBtn">SEND</button>
        </div>
    </div>
    
    <script src="EODscript.js"></script>
</body>
</html>
